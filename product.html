          <li>

          <li class="text-gray-400">|</li>
          <li>

      </nav>
      <div class="navbar-menu relative z-50 hidden">
        <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
        <nav
          class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto"

            <button class="navbar-close">

                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
              <!-- navbar for mobile device  -->
          <div>
            <ul>
              <li class="mb-1">
                <a
                  class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"

              <li class="mb-1">

                >Sign Up</a

            </div>
            <p class="my-4 text-xs text-center text-gray-400">
              <span>Copyright © 2024</span>
            </p>
          </div>
        </nav>
      </div>
    </div>
    <p class="h-screen">Product Page</p>
   <!-- footer -->
   <footer class="bg-black boxShadow  w-full p-6 lg:p-9">
    <div class="flex justify-center gap-[30px] flex-wrap w-full sm:px-32">
        <div
            class="flex justify-center sm:justify-between gap-[30px] w-full flex-wrap">
            <a href="home.html"><p class="text-[0.9rem] text-text hover:text-primary cursor-pointer transition-all duration-200 text-white">Home</p></a>
           <a href="product.html"> <p class="text-[0.9rem] text-text hover:text-primary cursor-pointer transition-all duration-200 text-white">Our Product</p></a>
           <a href="about.html"> <p class="text-[0.9rem] text-text hover:text-primary cursor-pointer transition-all duration-200 text-white">About Us</p></a>
      
            <a href="contact.html"><p class="text-[0.9rem] text-text hover:text-primary cursor-pointer transition-all duration-200 text-white">Contact
              Us</p></a>
        </div>

        <div class="flex items-center flex-wrap gap-[10px] text-text">

              <i class="fa-brands fa-facebook"></i>

            <a class="text-[1.2rem] p-1.5 cursor-pointer rounded-full text-blue-400 hover:text-white hover:bg-primary transition-all duration-300">

            <a class="text-[1.2rem] p-1.5 cursor-pointer rounded-full text-blue-400 hover:text-white hover:bg-primary transition-all duration-300">
              <i class="fa-brands fa-instagram"></i>

            <a class="text-[1.2rem] p-1.5 cursor-pointer rounded-full text-blue-400 hover:text-white hover:bg-primary transition-all duration-300">

            </a>
        </div>


        <div
            class="border-t border-gray-200 pt-[20px] flex items-center w-full flex-wrap gap-[20px] justify-center">
            <p class="text-[0.8rem] sm:text-[0.9rem] text-gray-600">© Top One Lubricant. All Rights
                Reserved. </p>
        </div>
    </div>
</footer>

    <script>
      // Burger menus
      document.addEventListener("DOMContentLoaded", function () {
        // open
        const burger = document.querySelectorAll(".navbar-burger");
        const menu = document.querySelectorAll(".navbar-menu");

        if (burger.length && menu.length) {
          for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }

        // close
        const close = document.querySelectorAll(".navbar-close");
        const backdrop = document.querySelectorAll(".navbar-backdrop");

        if (close.length) {
          for (var i = 0; i < close.length; i++) {
            close[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }

        if (backdrop.length) {
          for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }
      });
    </script>
  </body>
</html>
